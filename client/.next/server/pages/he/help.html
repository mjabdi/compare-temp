,"text-paid-from-wallet":"בתשלום מהארנק"},"faq":{"faq-one-title":"כיצד ליצור קשר עם שירות הלקוחות?","faq-one-content":"צוות חווית הלקוח שלנו זמין 7 ימים בשבוע ואנחנו מציעים שתי דרכים ליצור קשר. דואר אלקטרוני וצ'אט. אנו מנסים להשיב במהירות, לכן אינך צריך לחכות זמן רב מדי לתגובה !.","faq-two-title":"התקנת האפליקציה נכשלה, כיצד לעדכן את פרטי המערכת?","faq-two-content":"אנא קרא את התיעוד בעיון. יש לנו גם כמה מדריכי וידאו מקוונים בנושא זה. אם הבעיה נותרה, אנא פתח כרטיס בפורום התמיכה","faq-three-title":"תגובת האתר אורכת זמן, כיצד ניתן לשפר?","faq-three-content":"בהתחלה, אנא בדוק את חיבור האינטרנט שלך. יש לנו גם כמה מדריכי וידאו מקוונים בנושא זה. אם הבעיה נותרה, אנא פתח כרטיס בפורום התמיכה.","faq-four-title":"כיצד אוכל ליצור חשבון?","faq-four-content":"אם ברצונך לפתוח חשבון לשימוש אישי תוכל לעשות זאת בטלפון או באופן מקוון. פתיחת חשבון באופן מקוון אמורה לארוך מספר דקות בלבד."}},"en":{"common":{"404-heading":"Error code: 404","404-sub-heading":"Oops! Looks like this isn't a page","404-back-home":"Take me home","nav-menu-track-order":"Track Order","nav-menu-offer":"OFFERS","nav-menu-faq":"FAQ","nav-menu-contact":"CONTACT","nav-menu-shops":"BRANDS","nav-menu-shop":"BRANDS","user-avatar":"user avatar","auth-menu-profile":"Profile","auth-menu-checkout":"Checkout","auth-menu-my-orders":"My Orders","auth-menu-logout":"Logout","join-button":"Join","change-locale":"Switch to german","text-search":"Search","text-burger-menu":"Burger Menu","text-close":"close","text-or":"Or","text-terms":"terms","text-policy":"policy","text-accept":"Accept","cookie-message":"This site uses cookies to improve your experience. By clicking, you agree to our","text-privacy-policy":"privacy policy","text-minus":"minus","text-plus":"plus","text-copy":"Copy","text-copied":"Copied!","text-expired":"Expired","text-card-number":"Card Number","text-read-more":"Read more","text-less":"Less","text-item":"Item","text-add":"Add","text-cart":"Cart","text-add-cart":"Add To Shopping Cart","text-pieces-available":"piece
